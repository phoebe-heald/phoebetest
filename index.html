<!doctype html>
<html>
  <head>
    <title>Bliss Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>

    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/takePicture.js"></script>
    <script src="js/loginCheck.js"></script>
    <script src="js/search.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/contacts.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/accelerometer.js"></script>

    <script>
      $("#mypanel").trigger("updatelayout");

    </script>

    <style>
      li, ul {
        list-style-type: none;
      }

    </style>
  </head>
  <body>
    <div data-role="page" id='indexPage'>
      <div data-role="header" style="overflow:hidden;">
        <a href="settings.html" data-icon="gear" class="ui-btn-right">Settings</a>
        <h1>Bliss - Login</h1>
      </div><!-- /header -->

      <div data-role="content">

        <div id="login" class="animate form" style='left: 30%; right: 30%;'>
          <center>
            <form class='login' name='myForm' method='post'>
              <h1>Log in</h1>
              <p>
                <label for="text-3" class="uname" > Your username </label>
                <input id="text-3" name="login" value="" type="text" placeholder="e.g. 1234"/>
              </p>
              <p>
                <label for="password-2" class="youpasswd" > Your password </label>
                <input id="password-2" name="password" value="" autocomplete="off" type="password" placeholder="e.g. fred" />
              </p>
              <p class="login button">
                <a href="#" style='margin: 0 auto;' data-icon='check' data-role="button" onclick="doValidate();">Login</a>
              </p>
            </form>
          </center>
        </div>

      </div><!-- /content -->

    </div><!-- /page -->
    <script src="phonegap.js"></script>
  </body>
</html>
